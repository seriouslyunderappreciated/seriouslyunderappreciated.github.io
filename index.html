<script>
    $(function() {
        $(".dextable").tablesorter({
            sortList: [
                [0, 0],
                [1, 0]
            ],
            widgets: ["filter"],
            widgetOptions: {
                filter_columnFilters: true,
                filter_columnAnyMatch: true,
                filter_filteredRow: 'filtered',
                filter_filterLabel: 'Filter "{{label}}" column by...',
                filter_hideEmpty: true,
                filter_hideFilters: true,
                filter_ignoreCase: true,
                filter_liveSearch: true,
                filter_matchType: {
                    'input': 'exact',
                    'select': 'exact'
                },
                filter_onlyAvail: 'filter-onlyAvail',
                filter_placeholder: {
                    search: '',
                    select: ''
                },
                filter_reset: 'button.reset',
                filter_resetOnEsc: true,
                filter_searchDelay: 300,
                filter_searchFiltered: true,
                filter_selectSource: null,
                filter_serversideFiltering: false,
                filter_startsWith: false,
                filter_useParsedData: false,
                filter_defaultAttrib: 'data-value',
                filter_selectSourceSeparator: '|'
            }
        });
        $('.resetsaved').click(function() {
            $('.dextable').trigger('filterResetSaved');
            var $message = $('<span class="results"> Reset</span>').insertAfter(this);
            setTimeout(function() {
                $message.remove()
            }, 500);
            return false
        });
        $('button[data-filter-column]').click(function() {
            var filters = [],
                $t = $(this),
                col = $t.data('filter-column'),
                txt = $t.data('filter-text') || $t.text();
            filters[col] = txt;
            $.tablesorter.setFilters($('.dextable'), filters, true);
            return false
        })
    });
</script>

<!-- JavaScript code to load the CSV file and generate the table -->
<script>
  // Load the CSV file using XMLHttpRequest
  var request = new XMLHttpRequest();
  request.open("GET", "GamesCollection/Collection.csv", true);
  request.onreadystatechange = function() {
    if (request.readyState === 4 && request.status === 200) {
      // Parse the CSV data
      var data = CSVToArray(request.responseText);
      
      // Get the table headers
      var headers = data[0];
      document.getElementById("header1").innerHTML = headers[0];
      document.getElementById("header2").innerHTML = headers[1];
      document.getElementById("header3").innerHTML = headers[2];
      document.getElementById("header4").innerHTML = headers[3];
      document.getElementById("header5").innerHTML = headers[4];
      
      // Generate the table rows
      var tableBody = document.getElementById("tableData");
      for (var i = 1; i < data.length; i++) {
        var tableRow = document.createElement("tr");
        tableRow.innerHTML = '<td class="cen">' + data[i][0] + '</td>' +
                             '<td class="cen">' + data[i][1] + '</td>' +
                             '<td class="cen">' + data[i][2] + '</td>' +
                             '<td class="cen">' + data[i][3] + '</td>' +
                             '<td class="cen">' + data[i][4] + '</td>';
        tableBody.appendChild(tableRow);
      }
    }
  };
  request.send();

  // Function to convert CSV data to array
  function CSVToArray(csvData) {
    var lines = csvData.split("\n");
    var result = [];
    for (var i = 0; i < lines.length; i++) {
      var row = lines[i].split(",");
      result.push(row);
    }
    return result;
  }
</script>
