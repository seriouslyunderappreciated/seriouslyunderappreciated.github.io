    <div id='stars'></div>

    <div id="wrapper">
        <div id="content">
            <main>
                <div align="center"><img src="GamesCollection/logo.png" />
                    <h1>Dio's Games</h1>
                    <p>This is purely how I figure out what to play next.</p>
                    <p>Remakes[hd] and ports are listed under the release date of the original game for play order convenience.</p>
                    <p>Full DLC and expansions are to be assumed, even if they are standalone releases.</p>

<script>
$.get("GamesCollection/Collection.csv", function(data) {
  // parse the CSV data
  var rows = data.split("\n");
  var header = rows[0].split(",");
  var tableData = [];

  for (var i = 1; i < rows.length; i++) {
    var row = rows[i].split(",");
    var rowData = {};
    for (var j = 0; j < row.length; j++) {
      rowData[header[j]] = row[j];
    }
    tableData.push(rowData);
  }

  // generate the HTML table using tablesorter
  var table = $("<table>").addClass("dextable");
  var headerRow = $("<tr>");
  for (var i = 0; i < header.length; i++) {
    headerRow.append($("<th>").addClass("fooevo").text(header[i]));
  }
  table.append($("<thead>").append(headerRow));

  for (var i = 0; i < tableData.length; i++) {
    var row = tableData[i];
    var tableRow = $("<tr>");
    tableRow.append($("<td>").addClass("cen").text(row.h1));
    tableRow.append($("<td>").addClass("cen").text(row.h2));
    tableRow.append($("<td>").addClass("cen").text(row.h3));
    tableRow.append($("<td>").addClass("cen").text(row.h4));
    tableRow.append($("<td>").addClass("cen").text(row.h5).attr("data-value", "!Yes"));
    table.append(tableRow);
  }

  $("body").append(table);
  $("table").tablesorter();
});
</script>


                    <script>
                        var btn = $('#button');
                        $(window).scroll(function() {
                            if ($(window).scrollTop() > 300) {
                                btn.addClass('show');
                            } else {
                                btn.removeClass('show');
                            }
                        });
                        btn.on('click', function(e) {
                            e.preventDefault();
                            $('html, body').animate({
                                scrollTop: 0
                            }, '300');
                        });
                    </script>
                    <script>
                        let html = document.body.innerHTML;
                        html = html.replace(/\[hd\]/g, ' <img src="GamesCollection/remake.png" style="vertical-align:text-bottom"/>');

                    </script>
