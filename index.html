<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Game Collection</title>
    <meta property="og:title" content="My Library">
    <meta property="og:description" content="Game collection tracker.">
    <meta property="og:image" content="https://raw.githubusercontent.com/seriouslyunderappreciated/seriouslyunderappreciated.github.io/master/resources/thumbnail.png">
    <meta property="og:url" content="https://seriouslyunderappreciated.github.io/">
    <link rel="stylesheet" type="text/css" href="resources/layout.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" id="viewport-meta">
    <link rel="shortcut icon" href="resources/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.widgets.min.js"></script>
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <main>
        <div style="text-align: center;"><img alt="Samus" src="resources/logo.png">
            <h1>My Games</h1>
            <p>This is purely how I figure out what to play next.</p>
            <p>Remakes <img alt="Remake" src="resources/remake.png"> and ports are listed under the release date of the original game for play order convenience.</p>
            <p>Full DLC and expansions are to be assumed, even if they are standalone releases.</p>
            <table id="myTable" class="dextable">
                <thead>
                    <tr>
                        <th class="fooevo sortable">Series</th>
                        <th class="fooevo hide-column">Release</th>
                        <th class="fooevo">Game</th>
                        <th class="fooevo sortable">Device</th>
                        <th class="fooevo hide-column" data-value="!Yes">Done</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Scroll to top button -->
            <a id="button"></a>

            <script>
                $(document).ready(function() {
                    $.get('resources/collection.csv', function(data) {
                        var lines = data.split('\n');
                        var headers = lines[0].split(',');
                        for (var i = 1; i < lines.length; i++) {
                            var row = lines[i].split(',');
                            if (row.length == headers.length) {
                                var tableRow = '<tr>';
                                for (var j = 0; j < headers.length; j++) {
                                    var cell = row[j].trim();

                                    // Tag replacements
                                    if (cell.includes('[hd]')) {
                                        cell = cell.replace(/\[hd\]/g, ' <img alt="Remake" title="Remake" src="resources/remake.png">');
                                    }
                                    if (cell.includes('[retro]')) {
                                        cell = cell.replace(/\[retro\]/g, ' <img alt="Emulated" title="Emulated" src="resources/retro.png">');
                                    }
                                    if (cell.includes('[switch]')) {
                                        cell = cell.replace(/\[switch\]/g, ' <img alt="Switch 1" title="Switch 1" src="resources/switch.png">');
                                    }

                                    // Hide Release and Done columns
                                    if (j == 1) { // Release column
                                        tableRow += '<td class="cen hide-column">' + cell + '</td>';
                                    } else if (j == headers.length - 1) { // Done column
                                        if (cell == 'Yes') {
                                            tableRow += '<td class="cen hide-column">Yes</td>';
                                        } else {
                                            tableRow += '<td class="cen hide-column"></td>';
                                        }
                                    } else {
                                        tableRow += '<td class="cen">' + cell + '</td>';
                                    }
                                }
                                tableRow += '</tr>';
                                $('#myTable tbody').append(tableRow);
                            }
                        }

                        // tablesorter setup: always ascending
                        var headerCount = $('#myTable thead th').length;
                        var headersConfig = {};
                        for (var c = 0; c < headerCount; c++) {
                            headersConfig[c] = {
                                lockedOrder: 'asc'
                            }
                        }
                        // disable header clicks for non-sortable columns
                        $('#myTable thead th').each(function(index) {
                            if (!$(this).hasClass('sortable')) {
                                headersConfig[index].sorter = false;
                            }
                        });

                        $('#myTable').tablesorter({
                            sortList: [
                                [0, 0], // Series
                                [1, 0], // Release
                                [2, 0] // Game
                            ],
                            headers: headersConfig,
                            widgets: ["filter"],
                            widgetOptions: {
                                filter_columnFilters: true,
                                filter_columnAnyMatch: true,
                                filter_filteredRow: 'filtered',
                                filter_filterLabel: 'Filter "{{label}}" column by...',
                                filter_hideEmpty: true,
                                filter_hideFilters: true,
                                filter_ignoreCase: true,
                                filter_liveSearch: true,
                                filter_matchType: {
                                    'input': 'exact',
                                    'select': 'exact'
                                },
                                filter_onlyAvail: 'filter-onlyAvail',
                                filter_placeholder: {
                                    search: '',
                                    select: ''
                                },
                                filter_reset: 'button.reset',
                                filter_resetOnEsc: true,
                                filter_searchDelay: 300,
                                filter_searchFiltered: true,
                                filter_selectSource: null,
                                filter_serversideFiltering: false,
                                filter_startsWith: false,
                                filter_useParsedData: false,
                                filter_defaultAttrib: 'data-value',
                                filter_selectSourceSeparator: '|'
                            }
                        });
                    });
                    $('.resetsaved').click(function() {
                        $('.dextable').trigger('filterResetSaved');
                        var $message = $('<span class="results"> Reset</span>').insertAfter(this);
                        setTimeout(function() {
                            $message.remove()
                        }, 500);
                        return false
                    });
                    $('button[data-filter-column]').click(function() {
                        var filters = [],
                            $t = $(this),
                            col = $t.data('filter-column'),
                            txt = $t.data('filter-text') || $t.text();
                        filters[col] = txt;
                        $.tablesorter.setFilters($('.dextable'), filters, true);
                        return false;
                    });
                });
            </script>

        </div>
    </main>

    <script>
        // Scroll to top button
        var btn = $('#button');
        $(window).scroll(function() {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });
        btn.on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: 0
            }, '300');
        });
    </script>

</body>

</html>
