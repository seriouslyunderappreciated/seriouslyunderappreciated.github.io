name: Steam Build Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # runs every 24h at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download DepotDownloader
        run: |
          curl -sLO https://github.com/SteamRE/DepotDownloader/releases/latest/download/DepotDownloader-linux-x64.zip
          unzip -o DepotDownloader-linux-x64.zip
          chmod +x DepotDownloader
          ./DepotDownloader -version  # sanity check that it's runnable

      - name: Install Python dependencies
        run: pip install pandas requests beautifulsoup4 steam[client]

      - name: Run Steam build scraper
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
        run: python .github/scripts/steam_build_scraper.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add resources/temp.csv
          git commit -m "Update Steam build IDs" || echo "No changes to commit"
          git push
