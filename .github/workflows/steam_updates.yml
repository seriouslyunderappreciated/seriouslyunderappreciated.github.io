name: Steam Build Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # runs every 24 hours at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests python-steam[client]

      - name: Run scraper
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
        run: python .github/scripts/steam_build_scraper.py

      - name: Commit results
        run: |
          git config --global user.name "gh-actions"
          git config --global user.email "actions@github.com"
          git add resources/temp.csv
          git commit -m "Update Steam build IDs" || echo "No changes"
          git push
