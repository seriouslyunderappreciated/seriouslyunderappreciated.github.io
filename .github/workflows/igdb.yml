name: Update IGDB Game Feed
on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: '0 0 * * *'
  # Allows you to manually trigger the update from the "Actions" tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch IGDB Data
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        run: python .github/scripts/fetch_games.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Stage both generated data files
          git add data/igdb_top.json data/steam_top.json
          # Only commit if files actually changed
          if git diff --staged --quiet; then
            echo "No changes detected in IGDB data."
          else
            git commit -m "Automated update: IGDB data files"
            git push
