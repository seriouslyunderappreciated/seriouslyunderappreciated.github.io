name: Update Glance Game Feed
on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: '0 0 * * *'
  # Allows you to manually trigger the update from the "Actions" tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch Game Data
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        # Executes the script from your specific scripts folder
        run: python .github/scripts/glance_games.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Stage only the generated data file
          git add data/top_recent.json
          # Only commit if the file actually changed to avoid empty runs
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Automated update: data/top_recent.json"
            git push
          fi
