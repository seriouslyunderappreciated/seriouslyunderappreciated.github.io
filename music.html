		<link rel="stylesheet" type="text/css" href="css/playercustom.css"/>

			Include Resource Javascript

			NOTE: These are for handling things outside of the scope of AmplitudeJS

		<!-- Include Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
  </head>
  <body>
<div class = "main"><div class = "wrapper">
        <div id="flat-black-player-container">
            <div id="list-screen" class="slide-in-top">

              <div id="list-screen-header" class="hide-playlist">
                <img id="up-arrow" src="img/up.svg"/>
                Hide Playlist
              </div>

              <div id="list">
                <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="0">
                  <span class="song-number-now-playing"><span class="number">1</span><img class="now-playing" src="img/now-playing.svg"/></span>
                  <div class="song-meta-container"><span class="song-name" amplitude-song-info="name" amplitude-song-index="0"></span>
                    <span class="song-artist-album"><span amplitude-song-info="artist" amplitude-song-index="0"></span></span>
                  </div>
                </div>
				
                <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="1">
				<span class="song-number-now-playing"><span class="number">2</span><img class="now-playing" src="img/now-playing.svg"/></span>
                  <div class="song-meta-container"><span class="song-name" amplitude-song-info="name" amplitude-song-index="1"></span>
				  <span class="song-artist-album"><span amplitude-song-info="artist" amplitude-song-index="1"></span></span>
                  </div>
				 </div>
				 
				                 <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="2">
				<span class="song-number-now-playing"><span class="number">3</span><img class="now-playing" src="img/now-playing.svg"/></span>
                  <div class="song-meta-container"><span class="song-name" amplitude-song-info="name" amplitude-song-index="2"></span>
				  <span class="song-artist-album"><span amplitude-song-info="artist" amplitude-song-index="2"></span></span>
                  </div>
				 </div>
				 
				 <span class="amplitude-play" amplitude-song-index="3"><span amplitude-song-info="name" amplitude-song-index="3"></span></span>
				 
				 
              </div>

              <div id="list-screen-footer">
                <div id="list-screen-meta-container">
                  <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>

                  <div class="song-artist-album">
                    <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
                  </div>
                </div>
                <div class="list-controls">
                  <div class="list-previous amplitude-prev"></div>
                  <div class="list-play-pause amplitude-play-pause" amplitude-main-play-pause="true"></div>
                  <div class="list-next amplitude-next"></div>
                </div>
              </div>
            </div>
            <div id="player-screen">
              <div class="player-header down-header">
                <img id="down" src="img/down.svg"/>
                Show Playlist
              </div>
              <div id="player-top">
                <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true"/>
              </div>
              <div id="player-progress-bar-container">
                <progress id="song-played-progress" class="amplitude-song-played-progress" amplitude-main-song-played-progress="true"></progress>
                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
              </div>
              <div id="player-middle">
                <div id="time-container">
                  <span class="amplitude-current-time time-container" amplitude-main-current-time="true"></span>
                  <span class="amplitude-duration-time time-container" amplitude-main-duration-time="true"></span>
                </div>
                <div id="meta-container">
                  <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>

                  <div class="song-artist-album">
                    <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
                  </div>
                </div>
              </div>
              <div id="player-bottom">
                <div id="control-container">

                  <div id="shuffle-container">
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                  </div>

                  <div id="prev-container">
                    <div class="amplitude-prev" id="previous"></div>
                  </div>

                  <div id="play-pause-container">
                    <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                  </div>

                  <div id="next-container">
                    <div class="amplitude-next" id="next"></div>
                  </div>

                  <div id="repeat-container">
                    <div class="amplitude-repeat" id="repeat"></div>
                  </div>

                </div>

                <div id="volume-container">
                  <img src="img/volume.svg"/><input type="range" class="amplitude-volume-slider" step=".1"/>
                </div>
              </div>
            </div>
          </div>
</div></div>
